{% extends 'base.html' %}
{% load static %}
{%block title%}
Register
{% endblock %}
{%block content %}

<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar ftco-navbar-light site-navbar-target" id="ftco-navbar">
	<div class="container">
	  <!-- <a class="navbar-brand" href="index.html"><span>R</span>onaldo</a> -->
	  <button class="navbar-toggler js-fh5co-nav-toggle fh5co-nav-toggle" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="oi oi-menu"></span> Menu
	  </button>

	  <div class="collapse navbar-collapse" id="ftco-nav">
		<ul class="navbar-nav nav ml-auto">
		  <li class="nav-item"><a href="/accounts/login" class="nav-link"><span>Login</span></a></li>
		</ul>
	  </div>
	</div>
  </nav>

<section class="ftco-section" >
<div class="container-fluid px-md-0">
	<div class="row no-gutters justify-content-center pb-5">
		<div class="col-md-12 heading-section text-center">
			<h1 class="big big-2">Register</h1>
			<h2 class="mb-4">Create Account</h2>
		</div>


<!-- <div class="row no-gutters block-9"> -->
	<!-- <div class="col-md-7 order-md-last d-flex"> -->
	  <form action="" method="post" class="bg-light p-6 p-md-5 contact-form">
		  {% csrf_token %}

		<div class="form-group">
			<input type="text" name="first_name" class="form-control" placeholder="First Name" required>
		</div>
		<div class="form-group">
			<input type="text" name="last_name" class="form-control" placeholder="Last Name"required >

		</div>
		<div class="form-group">
			<input type="text" name="username" class="form-control" placeholder="Username" required>
		</div>
		<div class="form-group">
			 <input type="email" name="email" class="form-control" placeholder="Email" required>
		</div>
		<div class="form-group">
			<input type="password" name="password1" class="form-control" placeholder="Password" required>

		</div>
		<div class="form-group">
			<input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
		</div>
		<div class="form-group" style="text-align: center;">
		  <input type="submit" value="Register" class="btn btn-primary py-3 px-5" >
		</div>
		<div>
			{%for message in messages%}
		<h4> {{message}} </h4>
		{%endfor%}
	</div>
	  </form>
  </div>
</div>
</div>
</section>
<div>

	<!-- {%for message in messages%}
	<h4> {{message}} </h4>
	{%endfor%} -->

</div>

{% endblock %}
